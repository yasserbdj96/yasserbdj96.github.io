<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Yasserbdj96</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./static/style.css">
    <link rel="icon" type="image/png" href="static/img/yasserbdj96_025_transparent_337.png">
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Header -->
    <header class="blog-header">
        <div class="header-text">
            <h2>Yasserbdj96 Blog</h2>
            <p>Exploring Web Development & Modern Tech — Sharing My Projects, News, and Ideas.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="blog-grid"></div>
    </main>

    <!-- JavaScript -->
    <script src="./static/app.js"></script>
<script>
    (async function() {
        const data = await loadDataOnce();
        const blogGrid = document.querySelector('.blog-grid');
        data.blogPosts.forEach((post, index) => {
            const article = document.createElement('a');
            article.className = 'blog-post';
            article.href = `post.html?id=${index}`;
            article.innerHTML = `
                <img src="${post.image}" class="post-thumbnail" alt="${post.title}" />
                <div class="post-content">
                    <div class="post-meta">
                        <span>${post.date}</span> • <span>${post.category}</span>
                    </div>
                    <h3>${post.title}</h3>
                    <p class="post-excerpt">${post.excerpt}</p>
                    <div class="post-meta">${post.readTime}</div>
                </div>
            `;
            blogGrid.appendChild(article);
        });
    })();
</script>

    <div id="footer-placeholder"></div>
    <script src="./static/navigation-footer.js"></script>
</body>
</html>
