<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Title - Yasserbdj96 Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/style.css">
    <link rel="icon" type="image/svg" href="static/img/icon.svg">
</head>
<body>
    <div id="nav-placeholder"></div>

    <header>
        <div class="header-text">
            <h2>Blog Post Title</h2>
            <p>Post subtitle or brief description</p>
            <p class="post-meta">Posted on March 15, 2025 • 5 min read</p>
        </div>
    </header>

    <section class="container post-content">
        <img src="" alt="Featured Image" class="featured-image">
        
        <article>
            <h3>Introduction</h3>
            <p>Full blog post content goes here...</p>
        </article>

        <!--a href="blog.html" class="btn">Back to Blog</a-->
    </section>

    <script src="./static/app.js"></script>
    <script>
        (async function() {
            const data = await loadDataOnce();
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            const post = data.blogPosts[postId];

            if (post) {
                document.title = post.title;
                document.querySelector('header h2').textContent = post.title;
                document.querySelector('header p').textContent = post.excerpt;
                document.querySelector('.post-meta').innerHTML = 
                    `Posted on ${post.date} • ${post.readTime}`;
                document.querySelector('.featured-image').src = post.cover;
                document.querySelector('article').innerHTML = post.content;
            }
        })().catch(console.error); // ✅ This part was missing
    </script>
    <div id="footer-placeholder"></div>
    <script src="./static/navigation-footer.js"></script>
</body>
</html>
