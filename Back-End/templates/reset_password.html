{% extends "base.html" %}

{% block title %}Reset Password - Flask Auth App{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Reset Password</h2>
        <p class="auth-subtitle">Enter your new password</p>
        
        <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required 
                       minlength="8" class="form-control" autofocus>
                <small class="form-text">Minimum 8 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" 
                       required minlength="8" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
        </form>
        
        <div class="auth-footer">
            <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
